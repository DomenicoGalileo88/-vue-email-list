<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue mail list</title>
    <!-- link my css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- cdn axos -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js' integrity='sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
</head>
<body>
    <div id="app">
        <h2>Lista mail:</h2>
        <ul class="mails">
            <!--ciclo for che crea le li in base all'array random_mails, e con il v-show gli dico che deve essere visibile solo se la lunghezza dell'array random_mails Ã¨ = a 10 -->
            <li v-show="random_mails.length === 10" v-for="mail in random_mails">{{mail}}</li>
        </ul>
        <!-- /.mails -->

    </div>
    <!-- /#app -->
    <!-- Vue js cdn -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- my script -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
